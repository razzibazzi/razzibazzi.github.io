	width: 70%;

}
.content h2 {
	font-size: 30px;
}
.logo {
	display: inline-block;
	width: 40%;
	text-align: left;
	vertical-align: middle;
}
.logo a {
	text-decoration: none;
}
.logo span {
	text-transform: uppercase;

}
.menu {
	display: inline-block;
	width: 60%;
	text-align: right;

}
.menu ul {
	list-style: none;

	padding: 0;
}
.menu ul li {
	display: inline-block;
	margin: 0 10px;
	padding: 10px 10px;

}
.menu ul li:hover {
	background-color: #2F4F4F;

}
.menu ul li a {
	color: #fff;
	font-size: 18px;
	text-decoration: none;
}
nav {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	text-align: center;
	padding: 15px 5%;
	background-color: #0097b2;
	box-sizing: border-box;
	font-size: 0;
	z-index: 10;
}
footer {
	background-color: #9f7a5c;
	padding: 15px 5%;
	color: #fff;
}
footer a {
	display: inline-block;

	vertical-align: middle;

	width: 100%;
	height: 100vh;
	background-color: #000;
	background-position: center;
	background-image: url('1_20230411_093918_0000.png');

.blank {

	left: 0;

	font-size: 10px;
	z-index: 10;
}
.blank p {

	font-size: 40px;

	text-align: center;
}
.title{
    margin: 15px 15px;
	display: flex;
	align-items: center;

}
.title img {
	border: 2px solid #000;
